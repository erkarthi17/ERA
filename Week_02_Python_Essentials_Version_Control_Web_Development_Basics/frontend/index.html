<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Powered Token Tone</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .source-openai { color: green; font-weight: bold; }
    .source-internal { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI Powered Token Tone</h1>
    <p>Understand tone. Create priority. Reassure users.</p>

    <label for="problem">Describe your problem</label>
    <textarea id="problem" rows="5"></textarea>

    <button id="analyzeBtn">Analyze & Raise Ticket</button>

    <p id="error" hidden style="color: red;"></p>

    <div id="result" hidden>
      <h2>Analysis Result</h2>
      <p><strong>Message:</strong> <span id="message"></span></p>
      <p><strong>Ticket ID:</strong> <span id="ticket"></span></p>
      <p><strong>Emotion:</strong> <span id="emotion"></span></p>
      <p><strong>Confidence:</strong> <span id="confidence"></span></p>
      <p><strong>Source ID:</strong> <span id="source"></span></p>
      <p><strong>Theme(s):</strong></p>
      <ul id="theme"></ul>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
